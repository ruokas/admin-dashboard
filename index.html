<!doctype html>
<html lang="lt">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin skydelis</title>
    <link rel="stylesheet" href="styles/base.css" />
    <link rel="stylesheet" href="styles/components/header.css" />
    <link rel="stylesheet" href="styles/components/buttons.css" />
    <link rel="stylesheet" href="styles/components/card.css" />
    <link rel="stylesheet" href="styles/components/layout.css" />
    <link rel="stylesheet" href="styles/components/reminders.css" />
  </head>
  <body>
    <header class="page-header">
      <div class="title" data-zone="title">
        <div class="page-icon-wrapper">
          <span id="pageIcon" class="page-icon" aria-hidden="true"></span>
          <div class="page-icon-actions" data-editing-visible>
            <button
              id="pageIconImageBtn"
              class="page-icon-action"
              type="button"
              aria-label="Paveikslƒólis"
            >
              <span aria-hidden="true">üñº</span>
              <span class="page-icon-action-label" aria-hidden="true">Paveikslƒólis</span>
            </button>
            <button
              id="pageIconClearBtn"
              class="page-icon-action page-icon-action--remove"
              type="button"
              hidden
              aria-label="Pa≈°alinti"
            >
              <span aria-hidden="true">‚úï</span>
              <span class="page-icon-action-label" aria-hidden="true">Pa≈°alinti</span>
            </button>
          </div>
        </div>
        <h1 id="pageTitle"></h1>
      </div>
      <div class="primary-actions" data-zone="primary-actions">
        <div class="search">
          <svg
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M21 21l-4.35-4.35"
              stroke="currentColor"
              stroke-width="1.5"
              stroke-linecap="round"
            />
            <circle
              cx="11"
              cy="11"
              r="7.25"
              stroke="currentColor"
              stroke-width="1.5"
            />
          </svg>
          <label for="q" id="searchLabel" class="sr-only">Paie≈°ka</label>
          <input
            id="q"
            class="search-input"
            placeholder="Paie≈°ka nuorodose‚Ä¶"
            aria-keyshortcuts="/"
          />
          <button id="searchClear" class="search-clear" type="button" hidden>
            <span class="sr-only">I≈°valyti</span>
          </button>
        </div>
        <div id="addMenu" data-open="0" data-editing-visible>
          <button
            id="addBtn"
            type="button"
            aria-haspopup="true"
            aria-expanded="false"
            aria-controls="addMenuList"
            aria-keyshortcuts="Control+K"
          >
            Ôºã Pridƒóti
          </button>
          <div class="menu-backdrop" data-menu-backdrop aria-hidden="true"></div>
          <div
            id="addMenuList"
            class="menu-panel"
            role="menu"
            aria-labelledby="addBtn"
          >
            <button id="addGroup" type="button" role="menuitem">
              Ôºã Pridƒóti grupƒô
            </button>
            <button id="addChart" type="button" role="menuitem">
              üìà Pridƒóti grafikƒÖ
            </button>
            <button id="addNote" type="button" role="menuitem">
              Ôºã Pridƒóti pastabas
            </button>
            <button
              id="addRemindersCard"
              type="button"
              role="menuitem"
              data-editing-visible
              data-hide-when-reminders
            >
              ‚è∞ Pridƒóti priminim≈≥ kortelƒô
            </button>
          </div>
        </div>
      </div>
      <div class="secondary-actions" data-zone="secondary-actions">
        <!-- Fallback labels so buttons are visible before JS initializes -->
        <button id="editBtn" class="btn-outline" type="button">
          Redaguoti
        </button>
        <div
          id="dataMenu"
          class="data-menu"
          data-open="0"
          data-editing-visible
        >
          <button
            id="dataMenuBtn"
            class="btn-outline data-menu-toggle"
            type="button"
            aria-haspopup="true"
            aria-expanded="false"
            aria-controls="dataMenuList"
          >
            <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
              <path
                d="M4 22h16a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2h-7.59a2 2 0 0 1-1.41-.59L9.59 1.41A2 2 0 0 0 8.17 1H4a2 2 0 0 0-2 2v17a2 2 0 0 0 2 2z"
              />
            </svg>
            <span data-menu-label>Duomenys</span>
            <svg class="chevron" viewBox="0 0 24 24" aria-hidden="true">
              <polyline points="6 9 12 15 18 9" />
            </svg>
          </button>
          <div
            id="dataMenuList"
            class="menu-panel"
            role="menu"
            aria-labelledby="dataMenuBtn"
          >
            <button
              id="importBtn"
              type="button"
              role="menuitem"
              data-menu-import
            >
              <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                <polyline points="7 10 12 15 17 10" />
                <line x1="12" y1="15" x2="12" y2="3" />
              </svg>
              <span>Importuoti</span>
            </button>
            <button
              id="exportBtn"
              type="button"
              role="menuitem"
              data-menu-export
            >
              <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                <polyline points="17 8 12 3 7 8" />
                <line x1="12" y1="3" x2="12" y2="15" />
              </svg>
              <span>Eksportuoti</span>
            </button>
          </div>
        </div>
        <button
          id="themeBtn"
          class="btn"
          type="button"
          aria-label="Perjungti temƒÖ"
        >
          <svg class="icon" viewBox="0 0 24 24">
            <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z" />
          </svg>
        </button>
        <button
          id="helpBtn"
          class="btn-outline help-btn"
          type="button"
          aria-label="Pagalba"
          aria-keyshortcuts="?"
          title="Pagalba"
          data-tooltip="Pagalba"
        >
          <span aria-hidden="true">?</span>
          <span class="sr-only">Pagalba</span>
        </button>
        <span id="syncStatus" role="status" aria-live="polite"></span>
      </div>
    </header>

    <main>
      <div id="groups" class="grid" aria-live="polite"></div>
    </main>

    <input type="file" id="fileInput" accept="application/json" hidden />
    <input
      type="file"
      id="pageIconFile"
      accept="image/png,image/jpeg,image/gif,image/webp,image/svg+xml"
      hidden
    />

    <script src="app.js" type="module"></script>
  </body>
</html>
