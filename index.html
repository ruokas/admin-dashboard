<!doctype html>
<html lang="lt">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin skydelis</title>
    <link rel="stylesheet" href="styles/base.css" />
    <link rel="stylesheet" href="styles/components/header.css" />
    <link rel="stylesheet" href="styles/components/buttons.css" />
    <link rel="stylesheet" href="styles/components/layout.css" />
    <link rel="stylesheet" href="styles/components/reminders.css" />
  </head>
  <body>
    <header>
      <div class="title">
        <span id="pageIcon" class="page-icon" aria-hidden="true"></span>
        <h1 id="pageTitle"></h1>
        <span class="badge" id="stats"></span>
      </div>
      <div class="controls">
        <div class="search">
          <svg
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M21 21l-4.35-4.35"
              stroke="currentColor"
              stroke-width="1.5"
              stroke-linecap="round"
            />
            <circle
              cx="11"
              cy="11"
              r="7.25"
              stroke="currentColor"
              stroke-width="1.5"
            />
          </svg>
          <label for="q" id="searchLabel" class="sr-only">Paieška</label>
          <input id="q" placeholder="Paieška nuorodose…" />
        </div>
        <!-- Fallback labels so buttons are visible before JS initializes -->
        <button id="editBtn" class="btn-outline" type="button">
          Redaguoti
        </button>
        <div id="addMenu" data-open="0" style="display: none">
          <button
            id="addBtn"
            type="button"
            aria-haspopup="true"
            aria-expanded="false"
            aria-controls="addMenuList"
          >
            ＋ Pridėti
          </button>
          <div class="menu-backdrop" data-menu-backdrop aria-hidden="true"></div>
          <div
            id="addMenuList"
            class="menu-panel"
            role="menu"
            aria-labelledby="addBtn"
          >
            <button id="addGroup" type="button" role="menuitem">
              ＋ Pridėti grupę
            </button>
            <button id="addChart" type="button" role="menuitem">
              📈 Pridėti grafiką
            </button>
            <button id="addNote" type="button" role="menuitem">
              ＋ Pridėti pastabas
            </button>
            <button id="addRemindersCard" type="button" role="menuitem">
              ⏰ Pridėti priminimų kortelę
            </button>
          </div>
        </div>
        <button
          id="importBtn"
          class="btn-outline"
          type="button"
          style="display: none"
        >
          <svg class="icon" viewBox="0 0 24 24">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
            <polyline points="7 10 12 15 17 10" />
            <line x1="12" y1="15" x2="12" y2="3" /></svg
          ><span>Importuoti</span>
        </button>
        <button
          id="exportBtn"
          class="btn-outline"
          type="button"
          style="display: none"
        >
          <svg class="icon" viewBox="0 0 24 24">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
            <polyline points="17 8 12 3 7 8" />
            <line x1="12" y1="3" x2="12" y2="15" /></svg
          ><span>Eksportuoti</span>
        </button>
        <button
          id="themeBtn"
          class="btn"
          type="button"
          aria-label="Perjungti temą"
        >
          <svg class="icon" viewBox="0 0 24 24">
            <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z" />
          </svg>
        </button>
        <span id="syncStatus" role="status" aria-live="polite"></span>
      </div>
    </header>

    <main>
      <div id="groups" class="grid" aria-live="polite"></div>
    </main>

    <input type="file" id="fileInput" accept="application/json" hidden />

    <script src="app.js" type="module"></script>
  </body>
</html>
