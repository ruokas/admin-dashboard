<!doctype html>
<html lang="lt">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin skydelis</title>
    <link rel="stylesheet" href="styles/base.css" />
    <link rel="stylesheet" href="styles/components/header.css" />
    <link rel="stylesheet" href="styles/components/buttons.css" />
    <link rel="stylesheet" href="styles/components/card.css" />
    <link rel="stylesheet" href="styles/components/layout.css" />
    <link rel="stylesheet" href="styles/components/reminders.css" />
  </head>
  <body>
    <header>
      <div class="title" data-zone="title">
        <div class="page-icon-wrapper">
          <span id="pageIcon" class="page-icon" aria-hidden="true"></span>
          <div class="page-icon-actions" data-editing-visible>
            <button id="pageIconImageBtn" class="page-icon-action" type="button">
              <span aria-hidden="true">🖼</span>
              <span class="page-icon-action-label">Paveikslėlis</span>
            </button>
            <button
              id="pageIconClearBtn"
              class="page-icon-action page-icon-action--remove"
              type="button"
              hidden
            >
              <span aria-hidden="true">✕</span>
              <span class="page-icon-action-label">Pašalinti</span>
            </button>
          </div>
        </div>
        <h1 id="pageTitle"></h1>
      </div>
      <div class="primary-actions" data-zone="primary-actions">
        <div class="search">
          <svg
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M21 21l-4.35-4.35"
              stroke="currentColor"
              stroke-width="1.5"
              stroke-linecap="round"
            />
            <circle
              cx="11"
              cy="11"
              r="7.25"
              stroke="currentColor"
              stroke-width="1.5"
            />
          </svg>
          <label for="q" id="searchLabel" class="sr-only">Paieška</label>
          <input
            id="q"
            class="search-input"
            placeholder="Paieška nuorodose…"
            aria-keyshortcuts="/"
          />
          <button id="searchClear" class="search-clear" type="button" hidden>
            <span class="sr-only">Išvalyti</span>
          </button>
        </div>
        <div id="addMenu" data-open="0" data-editing-visible>
          <button
            id="addBtn"
            type="button"
            aria-haspopup="true"
            aria-expanded="false"
            aria-controls="addMenuList"
            aria-keyshortcuts="Control+K"
          >
            ＋ Pridėti
          </button>
          <div class="menu-backdrop" data-menu-backdrop aria-hidden="true"></div>
          <div
            id="addMenuList"
            class="menu-panel"
            role="menu"
            aria-labelledby="addBtn"
          >
            <button id="addGroup" type="button" role="menuitem">
              ＋ Pridėti grupę
            </button>
            <button id="addChart" type="button" role="menuitem">
              📈 Pridėti grafiką
            </button>
            <button id="addNote" type="button" role="menuitem">
              ＋ Pridėti pastabas
            </button>
            <button
              id="addRemindersCard"
              type="button"
              role="menuitem"
              data-editing-visible
              data-hide-when-reminders
            >
              ⏰ Pridėti priminimų kortelę
            </button>
          </div>
        </div>
      </div>
      <div class="secondary-actions" data-zone="secondary-actions">
        <!-- Fallback labels so buttons are visible before JS initializes -->
        <button
          id="helpBtn"
          class="btn-outline"
          type="button"
          aria-keyshortcuts="?"
        >
          Pagalba
        </button>
        <button id="editBtn" class="btn-outline" type="button">
          Redaguoti
        </button>
        <button id="remindersBtn" class="btn-outline" type="button">
          Priminimai
        </button>
        <button
          id="importBtn"
          class="btn-outline"
          type="button"
          data-editing-visible
        >
          <svg class="icon" viewBox="0 0 24 24">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
            <polyline points="7 10 12 15 17 10" />
            <line x1="12" y1="15" x2="12" y2="3" /></svg
          ><span>Importuoti</span>
        </button>
        <button
          id="exportBtn"
          class="btn-outline"
          type="button"
          data-editing-visible
        >
          <svg class="icon" viewBox="0 0 24 24">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
            <polyline points="17 8 12 3 7 8" />
            <line x1="12" y1="3" x2="12" y2="15" /></svg
          ><span>Eksportuoti</span>
        </button>
        <button
          id="themeBtn"
          class="btn"
          type="button"
          aria-label="Perjungti temą"
        >
          <svg class="icon" viewBox="0 0 24 24">
            <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z" />
          </svg>
        </button>
        <span id="syncStatus" role="status" aria-live="polite"></span>
      </div>
    </header>

    <main>
      <div id="groups" class="grid" aria-live="polite"></div>
    </main>

    <input type="file" id="fileInput" accept="application/json" hidden />
    <input
      type="file"
      id="pageIconFile"
      accept="image/png,image/jpeg,image/gif,image/webp,image/svg+xml"
      hidden
    />

    <script src="app.js" type="module"></script>
  </body>
</html>
